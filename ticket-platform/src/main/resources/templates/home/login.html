<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/favicon1.png}" />
    <title>Login</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

    <header th:replace="/fragments/navbar :: navbar"></header>

    <main class="main-content">
        <div class="container">
            <h2 class="text-start mb-4">Assistenza Help Desk</h2>

            <div class="col-6">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Email o password non validi.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Logout effettuato con successo
                    </div>

                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-primary-subtle" id="basic-addon1"><i
                                class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="E-mail" name="username"
                            required autofocus>
                    </div>

                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-primary-subtle" id="basic-addon1"><i
                                class="bi bi-shield-lock-fill"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            required autofocus>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary px-5">Accedi</button>
                        </div>
                    </div>




                </form>
            </div>
        </div>



    </main>



    <footer th:replace="/fragments/footer :: footer"></footer>
</body>

</html>
