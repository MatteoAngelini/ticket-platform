<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/img/favicon1.png}" />
    <title>Modifica operatore</title>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

    <header th:replace="/fragments/navbar :: navbar"></header>

    <main class="main-content">

        <div class="container p-0">
            <h1 class="mb-5">Pagina personale</h1>
            <div class="row align-items-start">
                <form th:action="@{/operators/edit/{id}(id=${user.id})}" method="post" id="user-form"
                    th:object="${user}">

                    <input type="hidden" th:field="*{id}">
                   
                    <div class="col-lg-8">

                        <h4 class="mb-3">Informazioni generali</h4>

                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control mb-3"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                            </ul>
                        </div>


                        <label for="password" class="form-label">Password</label>
                        <input type="text" id="password" th:field="*{password}" class="form-control mb-3"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <label for="name" class="form-label">Nome</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control mb-3"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <label for="surname" class="form-label">Cognome</label>
                        <input type="text" id="surname" th:field="*{surname}" class="form-control mb-3"
                            th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('surname')}" class="invalid-feedback">
                            <ul>
                                <li th:each="err : ${#fields.errors('surname')}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <div th:if="${canChangeState}">
                            <label for="state" class="form-label">Stato</label>
                            <select id="state" th:field="*{state}" class="form-select mb-5" th:errorClass="is-invalid">
                                <option value="">Seleziona uno stato</option>
                                <option value="Disponibile">Disponibile</option>
                                <option value="Non attivo">Non attivo</option>
                            </select>
                            <div th:if="${#fields.hasErrors('state')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('state')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <div th:if="${!canChangeState}" class="alert alert-info">
                            Non puoi modificare lo stato finch√® hai ticket in stato "Da fare".
                        </div>


                        <div class="mb-5">
                            <button type="submit" class="btn btn-primary">Aggiorna</button>
                        </div>

                    </div>


                </form>
            </div>
    </main>

    <footer th:replace="/fragments/footer :: footer"></footer>
</body>

</html>
