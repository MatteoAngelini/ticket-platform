<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>


    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

    <header th:replace="/fragments/navbar :: navbar-offcanvas"></header>

    <main class="main-content">

        <div class="container">
            <div class="row">
                <div class="col-12 mb-2">
                    <h1 class="mb-4">Lista Ticket</h1>
                    <p>Di seguito sono riportati tutti i ticket relativi al tuo account: puoi effettuare
                        una ricerca e
                        cliccare sul ticket per accedere al dettaglio</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <form th:action="@{/}" method="get">
                        <div class="input-group mb-3">
                            <input type="search" class="form-control" placeholder="Digita titolo ticket per ricercare"
                                aria-label="Digita titolo ticket per ricercare" aria-describedby="button-addon2"
                                name="keyword" th:value="${keyword}">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                    class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="table-responsive" th:if="${tickets != null and !tickets.isEmpty()}">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Ticket Id</th>
                                    <th scope="col">Assegnato a</th>
                                    <th scope="col">Titolo</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Ultimo aggiornamento</th>
                                    <th scope="col">Stato</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr th:each="ticket : ${tickets}">
                                    <td>

                                    </td>
                                    <td>
                                        
                                    </td>
                                    <td>
                                        
                                    </td>
                                    <td>
                                        
                                    </td>
                                    <td>
                                        
                                    </td>
                                    <td>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:unless="${tickets != null and !tickets.isEmpty()}">
                    <p class="text-center text-muted">Non ci sono tickets salvati attualmente.</p>
                </div>
            </div>
        </div>






    </main>



    <footer th:replace="/fragments/footer :: footer"></footer>
</body>

</html>
